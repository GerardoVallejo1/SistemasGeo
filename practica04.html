<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen Mapa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>

    <header class="navbar-fixed-top">
        <h2>Sistemas Geo-referenciados</h2>
        <button type="button" class="btn btn-outline-light"><a href="index.html">Regresar</a></button>
    </header>

    <div class="container-fluid">
        <div id="box" class="container bg-white">
            <div class="row">
                <div class="col-12" style="text-align: center;">
                    <h1 class="text-center">Imagen de mapa con nuestra Ubicacion</h1>
                    <div id="mapa"></div>
                    <button type="button" onclick="obtieneUbicacion()" class="btn btn-outline-info"
                        style="margin: 10px 0 10px 0;"><a>Obtener Ubicaci√≥n</a></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function obtieneUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            } else {
            }
        }

        function muestraPosicion(posicion) {
            var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;
            console.log(coordenadas);
            var imagen = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=14&size=900x400&key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA";
            document.getElementById("mapa").innerHTML = "<img src=" + imagen + ">";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBL_rCP3lkgspRRE29-Nx8N9yvdcoqvRo&callback=initMap"
        async defer></script>
</body>

</html>
