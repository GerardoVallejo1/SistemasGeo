        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), { center: { lat: 37.334844, lng: -122.009006 }, zoom: 14 });
            informacion = new google.maps.InfoWindow;
            var pos = {
                lat: 25.7814014,
                lng: -80.186969,
            };
            informacion.setPosition(pos);
            informacion.setContent("<h6> Miami Heat </h6> <br> <img src='https://logodownload.org/wp-content/uploads/2019/06/miami-heat-logo-6.png' style=' width: 85px;'> ");
            informacion.open(map);
            map.setCenter(pos);
        }
    </script>
