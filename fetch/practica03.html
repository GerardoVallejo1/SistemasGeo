<!DOCTYPE html>
<html>

<head>
  <title>Fetch 3</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style2.css">
</head>

<body>

  <header class="navbar-fixed-top">
    <h2>Sistemas Geo-referenciados</h2>
    <button type="button" class="btn btn-outline-light"><a href="../index-3.html">Regresar</a></button>
  </header>

  <div class="container-fluid">
    <div id="box" class="container bg-white">
      <div class="row m-1">
        <div class="col-12">
          <div id="map" style="margin: 30px 0px 30px 0 !important;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var coordenadas = {
      lat: 0,
      lng: 0
    }

    var propiedades = {
      center: coordenadas,
      zoom: 2
    }

    function obtieneMarcadores() {
      const markers = [
        {
          name: "MÃ©xico",
          longitude: "-99.1276",
          latitude: "19.427"
        },
        {
          name: "Brazil",
          longitude: "-47.9292",
          latitude: "-15.7801"
        },
        {
          name: "Spain",
          longitude: "-3.70327",
          latitude: "40.4167"
        }
      ];
      return markers;
    }

    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), propiedades);
      const marcadores = obtieneMarcadores();
      for (marcador of marcadores) {
        let marker = new google.maps.Marker({
          map: map,
          position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
          title: marcador.name
        })
      }
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBL_rCP3lkgspRRE29-Nx8N9yvdcoqvRo&callback=initMap"
    type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
