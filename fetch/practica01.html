<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style2.css">
</head>

<body>

    <header class="navbar-fixed-top">
        <h2>Sistemas Geo-referenciados</h2>
        <button type="button" class="btn btn-outline-light"><a href="../index-3.html">Regresar</a></button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <ul class="list-group" id="paises">
                </ul>
            </div>
        </div>
    </div>

    <script>
        var paises = document.getElementById("paises");
        fetch('datos.json')
            .then(function (response) {
                response.json().then(function (datos) {
                    datos.forEach(registro => {
                        console.log(registro.country);
                        let nombre = document.createElement("li");
                        nombre.className = "list-group-item";
                        nombre.textContent = "Pa√≠s: " + registro.country + ", casos: " + registro.cases;
                        paises.appendChild(nombre);
                    });
                });
            });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
