<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <header class="navbar-fixed-top">
        <h2>Sistemas Geo-referenciados</h2>
        <button type="button" class="btn btn-outline-light"><a href="index.html">Regresar</a></button>
    </header>

    <div class="container-fluid">
        <div class="card">
            <h5 class="card-header">Ejemplo de Navigator</h5>
            <div class="card-body">
                <h5 class="card-title">Datos del navegador</h5>
                <button type="button" onclick="obtienedatos()" class="btn btn-outline-info"><a>Obtener datos</a></button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="card">
            <ul id="navegador" style="padding: 0 0 0 0;">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <script>
        var navegador = document.getElementById("navegador");
        var datos = document.getElementsByTagName("li");

        function obtienedatos() {
            /*COLOCAR DATOS EN LOS ELEMENTOS li*/
            datos[0].innerHTML = "Nombre del navegador: " + navigator.appCodeName;
            datos[1].innerHTML = "Versi√≥n del navegador: " + navigator.appVersion;
            datos[2].innerHTML = "Estatus de internet: " + navigator.onLine;
            datos[3].innerHTML = "Plataforma: " + navigator.platform;
            /*CHECAR SI DISPOSITIVO TIENE INTERNET*/
            console.log("Estatus de internet:" + navigator.onLine);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
