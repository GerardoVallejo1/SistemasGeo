    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyA6td28ep0cLBgVRq_heWEIgrqLsIqNCZw",
            authDomain: "geo1-99055.firebaseapp.com",
            databaseURL: "https://geo1-99055.firebaseio.com",
            projectId: "geo1-99055",
            storageBucket: "geo1-99055.appspot.com",
            messagingSenderId: "360490136101",
            appId: "1:360490136101:web:de9dcd37490969b25505cc"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const productoslista = document.querySelector("#lista");
        const formulario = document.querySelector("#form");

        function renderProductos(doc) {

            console.log(doc.id);

            let li = document.createElement("li");
            let nombre = document.createElement("nombre");
            let codigo = document.createElement("span");
            let borrar = document.createElement("button");

            nombre.textContent = "Nombre: " + doc.data().nombre + "";
            codigo.textContent = "Codigo: " + doc.data().codigo;
            borrar.textContent = "X";

            li.setAttribute("id", doc.id)

            li.appendChild(borrar);
            li.appendChild(nombre);
            li.appendChild(codigo);

            productoslista.appendChild(li);

            borrar.addEventListener("click", (e) => {
                let id = e.target.parentElement.getAttribute("id");
                db.collection("productos").doc(id).delete();
            });
        }

        /* db.collection('productos').get().then((snapshot) => {
            snapshot.docs.forEach(doc => {
                renderProductos(doc);
            });
        }); */

        formulario.addEventListener("submit", (e) => {
            e.preventDefault();
            db.collection("productos").add(
                {
                    nombre: formulario.nombre.value,
                    codigo: formulario.codigo.value
                }
            );

            formulario.nombre.value = "";
            formulario.codigo.value = "";
        });

        db.collection("productos").onSnapshot(snapshot => {
            let changes = snapshot.docChanges();
            changes.forEach(change => {
                if (change.type == "added") {
                    renderProductos(change.doc);
                } else if (change.type == "removed") {
                    console.log(change.doc.id);
                    let valorid = document.getElementById(change.doc.id);
                    lista.removeChild(valorid);
                }
            });
        });

    </script>
